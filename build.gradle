apply plugin: 'java'
apply plugin: 'maven'

group = 'com.fastchat'
version = '0.0.1-SNAPSHOT'

description = """FastChat - a tool for instant chatting that not always works as expected - WIP"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
	manifest {
		attributes(
				'Implementation-Title': 'Fastchat',
				'Implementation-Version': version,
				'Main-Class': 'com.fastchat.FastChat.Loader',
		)

	}
}

test {
	dependsOn 'cleanTest'
	useTestNG() {}
}

repositories {
	maven { url "http://jcenter.bintray.com" }
	maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
	testCompile group: 'org.testng', name: 'testng', version: '6.9.12'
}
